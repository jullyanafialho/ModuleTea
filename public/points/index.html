<html>
  <head>
    <script src='functions_points.js'></script>
	<span id="countdown" class="timer"></span>
    <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="style.css">
  </head >
   <body onLoad="answersQuestion()">
      
      <div id="screen">

<!--////////////////////////DIV OF THE CLOCK ///////////////////////////////-->
        <div class="timer">
           <svg class="rotate" viewbox="0 0 250 250">
             <path id="loader" transform="translate(125, 125)"/>
           </svg>
           <div class="dots">
             <span class="time deg0"></span>
             <span class="time deg45"></span>
             <span class="time deg90"></span>
             <span class="time deg135"></span>
           </div>
        </div>
<!--//////////////////END OF THE DIV OF THE CLOCK ////////////////////////////-->
        <div id="question"></div>
        <div>Answer:</div>
		
        <div class="buttons" id="0" onclick="onOptionClick(id)"></div>&nbsp;  &nbsp; 
        <div class="buttons" id="1" onclick="onOptionClick(id)"></div></br></br>
        <div class="buttons" id="2" onclick="onOptionClick(id)"></div>&nbsp;  &nbsp; 
        <div class="buttons" id="3" onclick="onOptionClick(id)"></div></br></br>
		
      </div>
	  <br></br>
	  <div class="buttons" id="correctAnswers">0</div> 
	  <div class="buttons" id="wrongAnswers">0</div>
   </body>


<script>
var secondsVisualClock = 10;
var doPlay = true;
var loader = document.getElementById('loader')
  , alfa = 0
  , pi = Math.PI
  , t = (secondsVisualClock/360 * 1000);

(function draw() {
  alfa++;
  alfa %= 360;
  var r = ( alfa * pi / 180 )
    , x = Math.sin( r ) * 125
    , y = Math.cos( r ) * - 125
    , mid = ( alfa > 180 ) ? 1 : 0
    , anim = 'M 0 0 v -125 A 125 125 1 ' 
           + mid + ' 1 ' 
           +  x  + ' ' 
           +  y  + ' z';
  //[x,y].forEach(function( d ){
  //  d = Math.round( d * 1e3 ) / 1e3;
  //});
 
  loader.setAttribute( 'd', anim );
  
  if(doPlay){
    setTimeout(draw, t); // Redraw
  }
})();
</script>

</html>
