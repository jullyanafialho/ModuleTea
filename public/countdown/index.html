<script>
var seconds = 60;
var doPlay = true;
var loader = document.getElementById('loader')
  , alfa = 0
  , pi = Math.PI
  , t = (seconds/360 * 1000);

(function draw() {
  alfa++;
  alfa %= 360;
  var r = ( alfa * pi / 180 )
    , x = Math.sin( r ) * 125
    , y = Math.cos( r ) * - 125
    , mid = ( alfa > 180 ) ? 1 : 0
    , anim = 'M 0 0 v -125 A 125 125 1 ' 
           + mid + ' 1 ' 
           +  x  + ' ' 
           +  y  + ' z';
  //[x,y].forEach(function( d ){
  //  d = Math.round( d * 1e3 ) / 1e3;
  //});
 
  loader.setAttribute( 'd', anim );
  
  if(doPlay){
    setTimeout(draw, t); // Redraw
  }
})();
</script>
